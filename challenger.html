    <script>
    var can_games = document.getElementById("games");
    var ctx_games = can_games.getContext("2d");
    var can_friends = document.getElementById("friends");
    var ctx_friends = can_friends.getContext("2d");
    var can_tags = document.getElementById("tags");
    var ctx_tags = can_tags.getContext("2d");
    
    var data = {
        labels: label,
        datasets: [
            {
                label: "Number of game by day",
                fillColor: "rgba(220,220,220,0.5)",
                strokeColor: "rgba(220,220,220,0.8)",
                highlightFill: "rgba(220,220,220,0.75)",
                highlightStroke: "rgba(220,220,220,1)",
                data: zero
            }
        ]
    };
    var chart_games = new Chart(ctx_games).Bar(data, {
            scaleBeginAtZero : true,
            scaleShowGridLines : true,
            scaleGridLineColor : "rgba(0,0,0,.05)",
            scaleGridLineWidth : 1,
            scaleShowHorizontalLines: true,
            scaleShowVerticalLines: false,
            barShowStroke : false,
            barStrokeWidth : 2,
            barValueSpacing : 1,
            barDatasetSpacing : 1,
            scaleOverride: true,
            scaleSteps: 4,
            scaleStepWidth: 5,
            scaleStartValue: 0,
        });
    var chart_friends = null;
    var chart_listfriend = null;
    var chart_roles = null;
    var chart_tags = null;
    
    function update(name, data, labels, values1, values2, tags, listfriend, roles) {
        $("#name").text(name);
        
        for (var i in data)
        {
            chart_games.datasets[0].bars[i].value = data[i];
        }
        chart_games.update();
        
        if (chart_friends)
            chart_friends.destroy();
        var data = {
            labels: labels,
            datasets: [
                {
                    label: "Friends",
                    fillColor: "rgba(150,150,220,0.2)",
                    strokeColor: "rgba(150,150,250,1)",
                    pointColor: "rgba(150,150,250,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(220,220,220,1)",
                    data: values1
                },
            ]
        };
        chart_friends = new Chart(ctx_friends).Line(data, {
            scaleShowGridLines : true,
            scaleGridLineColor : "rgba(0,0,0,.05)",
            scaleGridLineWidth : 1,
            scaleShowHorizontalLines: true,
            scaleShowVerticalLines: true,
            bezierCurve : true,
            bezierCurveTension : 0.4,
            pointDot : true,
            pointDotRadius : 4,
            pointDotStrokeWidth : 1,
            pointHitDetectionRadius : 20,
            datasetStroke : true,
            datasetStrokeWidth : 2,
            datasetFill : true,
        });
        for (var i in values2)
        {
            if (values2[i])
                chart_friends.datasets[0].points[i].fillColor = "green";
        }
        var data = {
            labels: ["1", "2", "3", "4", "5"],
            datasets: [
                {
                    label: "My First dataset",
                    fillColor: "rgba(220,220,220,0.2)",
                    strokeColor: "rgba(220,220,220,1)",
                    pointColor: "rgba(220,220,220,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(220,220,220,1)",
                    data: tags
                }
            ]
        };
        var chart_tags = new Chart(ctx_tags).Radar(data, {});

    }
    
    window.addEventListener('resize', resizeCanvas, false);

    function resizeCanvas() {
        can_games.width = (45*window.innerWidth) / 100;
        can_games.height = (30*window.innerHeight) / 100;
        chart_games.update();
        can_friends.width = (45*window.innerWidth) / 100;
        can_friends.height = (30*window.innerHeight) / 100;
        if (chart_friends)
            chart_friends.update();
        can_tags.width = (15*window.innerWidth) / 100;
        console.log((15*window.innerWidth) / 100);
        can_tags.height = (30*window.innerHeight) / 100;
        if (chart_tags)
            chart_tags.update();
    }
    resizeCanvas();
    </script>
