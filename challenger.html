    Chart.defaults.global = {

    }
    var data = {
        labels: label,
        datasets: [
            {

                highlightStroke: "rgba(220,220,220,1)",

        ]

    var chart_games = new Chart(ctx_games).Bar(data, {
            scaleBeginAtZero : true,
            scaleShowGridLines : true,
            scaleGridLineColor : "rgba(0,0,0,.05)",
            scaleGridLineWidth : 1,
            scaleShowHorizontalLines: true,
            scaleShowVerticalLines: false,
            barShowStroke : false,
            barStrokeWidth : 2,
            barValueSpacing : 1,

            scaleOverride: true,
            scaleSteps: 4,
            scaleStepWidth: 5,
            scaleStartValue: 0,
            responsive: true,
            maintainAspectRatio: false,

    var data = {

                strokeColor: "rgba(220,220,220,1)",
                pointColor: "rgba(220,220,220,1)",
                pointStrokeColor: "#fff",
                pointHighlightFill: "#fff",
                pointHighlightStroke: "rgba(220,220,220,1)",
                data: [0, 0, 0, 0, 0, 0]
            }
        ]
    };
    var chart_roles = new Chart(ctx_roles).Radar(data, {
            scaleOverride: true,
            scaleSteps: 4,
            scaleStepWidth: 50,
            scaleStartValue: 0,
            responsive: true,
            maintainAspectRatio: false,});
    
    var chart_friends = null;
    var chart_listfriends = null;
    
    function update(name, data, labels, values1, values2, tags, listfriends, valuesfriends, roles) {
        $("#name").text(name);
        
        for (var i in data)
        {
            chart_games.datasets[0].bars[i].value = data[i];
        }
        
        if (chart_friends)
            chart_friends.destroy();
        var data = {
            labels: labels,
            datasets: [
                {
                    label: "Friends",
                    fillColor: "rgba(150,150,220,0.2)",
                    strokeColor: "rgba(150,150,250,1)",
                    pointColor: "rgba(150,150,250,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(220,220,220,1)",
                    data: values1
                },
            ]
        };
        chart_friends = new Chart(ctx_friends).Line(data, {
            scaleShowGridLines : true,
            scaleGridLineColor : "rgba(0,0,0,.05)",
            scaleGridLineWidth : 1,
            scaleShowHorizontalLines: true,
            scaleShowVerticalLines: true,
            bezierCurve : true,
            bezierCurveTension : 0.4,
            pointDot : true,
            pointDotRadius : 4,
            pointDotStrokeWidth : 1,
            pointHitDetectionRadius : 20,
            datasetStroke : true,
            datasetStrokeWidth : 2,
            datasetFill : true,
            responsive: true,
            maintainAspectRatio: false,
        });
        
        if (chart_listfriends)
            chart_listfriends.destroy();
        var data = {
            labels: listfriends,
            datasets: [
                {
                    label: "Friends",
                    fillColor: "rgba(150,150,220,0.2)",
                    strokeColor: "rgba(150,150,250,1)",
                    pointColor: "rgba(150,150,250,1)",
                    pointStrokeColor: "#fff",
                    pointHighlightFill: "#fff",
                    pointHighlightStroke: "rgba(220,220,220,1)",
                    data: valuesfriends
                },
            ]
        };
        chart_listfriends = new Chart(ctx_listfriends).Radar(data, {
            responsive: true,
            maintainAspectRatio: false,
        });
        
        for (var i in values2)
        {
            if (values2[i])
                chart_friends.datasets[0].points[i].fillColor = "green";
        }
        
        for (var i in tags)
        {
            chart_tags.datasets[0].points[i].value = tags[i];
        }
        
        for (var i in roles)
        {
            chart_roles.datasets[0].points[i].value = roles[i];
        }
        
        chart_games.update();
        chart_friends.update();
        chart_listfriends.update();
        chart_tags.update();
        chart_roles.update();
    }
